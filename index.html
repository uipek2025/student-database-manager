<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        @keyframes slideInBounce {
            0% { 
                opacity: 0; 
                transform: translateX(-100%) scale(0.8); 
            }
            60% { 
                transform: translateX(10%) scale(1.05); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.2);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }

        .tab {
            padding: 18px 35px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tab span {
            position: relative;
            z-index: 1;
        }

        .tab:hover {
            color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
            transform: translateY(-2px);
        }

        .tab.active {
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-bottom-color: transparent;
            font-weight: 600;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
            color: #333;
            box-shadow: 0 5px 15px rgba(142, 158, 171, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 158, 171, 0.4);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .student-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.3);
        }

        .student-id {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .student-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .student-lastname {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-item::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .notification {
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.1) 0%, rgba(56, 239, 125, 0.1) 100%);
            color: #0d5d52;
            border: 1px solid rgba(17, 153, 142, 0.2);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.1);
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 68, 68, 0.1) 100%);
            color: #c53030;
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: scaleIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .modal p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons .btn {
            margin: 0;
            min-width: 100px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 8px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student Database Manager</h1>
            <p>Manage your student records with style</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('view')"><span>👥 View Students</span></button>
                <button class="tab" onclick="showTab('add')"><span>➕ Add Students</span></button>
                <button class="tab" onclick="showTab('bulk')"><span>📝 Bulk Add</span></button>
            </div>

            <div id="notifications"></div>

            <!-- View Students Tab -->
            <div id="view-tab" class="tab-content active">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="total-students">0</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="last-added">-</div>
                        <div class="stat-label">Last Added</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="refreshStudents()">🔄 Refresh List</button>
                <button class="btn btn-secondary" onclick="showClearModal()">🗑️ Clear Database</button>
                
                <div id="students-container" class="students-grid">
                    <!-- Students will be loaded here -->
                </div>
            </div>

            <!-- Add Single Student Tab -->
            <div id="add-tab" class="tab-content">
                <div class="form-section">
                    <h3>➕ Add New Student</h3>
                    <div id="single-student-form">
                        <div class="form-group">
                            <label for="student-name">First Name:</label>
                            <input type="text" id="student-name" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="student-lastname">Last Name:</label>
                            <input type="text" id="student-lastname" required placeholder="Enter last name">
                        </div>
                        <button type="button" class="btn btn-success" onclick="addSingleStudent()">✅ Add Student</button>
                        <button type="button" class="btn btn-secondary" onclick="clearAddForm()">🔄 Clear Form</button>
                    </div>
                </div>
            </div>

            <!-- Bulk Add Tab -->
            <div id="bulk-tab" class="tab-content">
                <div class="form-section">
                    <h3>📝 Bulk Add Students</h3>
                    <div class="form-group">
                        <label for="num-students">Number of students to add:</label>
                        <input type="number" id="num-students" min="1" max="50" value="10" placeholder="Enter number">
                    </div>
                    <button class="btn btn-primary" onclick="createBulkForm()">📋 Create Form</button>
                    
                    <div id="bulk-form-container"></div>
                    <div id="progress-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="clearModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Clear Database</h3>
            <p>Are you sure you want to clear all students? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="hideClearModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmClearDatabase()">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let nextId = 1;

        // Initialize with sample data
        function initializeData() {
            students = [
                {id: 1, name: 'John', lastname: 'Smith'},
                {id: 2, name: 'Emma', lastname: 'Johnson'},
                {id: 3, name: 'Michael', lastname: 'Brown'},
                {id: 4, name: 'Sarah', lastname: 'Davis'},
                {id: 5, name: 'David', lastname: 'Wilson'},
                {id: 6, name: 'Lisa', lastname: 'Miller'},
                {id: 7, name: 'James', lastname: 'Garcia'},
                {id: 8, name: 'Anna', lastname: 'Rodriguez'},
                {id: 9, name: 'Robert', lastname: 'Martinez'},
                {id: 10, name: 'Maria', lastname: 'Anderson'}
            ];
            nextId = 11;
            updateStats();
        }

        function showTab(tabName) {
            console.log('Switching to tab:', tabName); // Debug log
            
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            const targetTab = document.getElementById(tabName + '-tab');
            if (targetTab) {
                targetTab.classList.add('active');
                console.log('Tab activated:', tabName + '-tab'); // Debug log
            } else {
                console.error('Tab not found:', tabName + '-tab'); // Debug log
            }
            
            // Activate the clicked button
            event.target.classList.add('active');
            
            if (tabName === 'view') {
                loadStudents();
            }
        }

        function showNotification(message, type = 'success') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notifications.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function updateStats() {
            const totalStudents = students.length;
            document.getElementById('total-students').textContent = totalStudents;
            
            const lastStudent = students[students.length - 1];
            const lastAddedElement = document.getElementById('last-added');
            
            if (totalStudents === 0) {
                lastAddedElement.textContent = '-';
            } else {
                lastAddedElement.textContent = `${lastStudent.name} ${lastStudent.lastname}`;
            }
        }

        function loadStudents() {
            const container = document.getElementById('students-container');
            
            if (students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No students found. Add some students to get started!</p>';
                return;
            }
            
            container.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-id">${student.id}</div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-lastname">${student.lastname}</div>
                </div>
            `).join('');
            
            updateStats();
        }

        function addSingleStudent() {
            console.log('Add student button clicked'); // Debug log
            
            const name = document.getElementById('student-name').value.trim();
            const lastname = document.getElementById('student-lastname').value.trim();
            
            console.log('Name:', name, 'Lastname:', lastname); // Debug log
            
            if (name && lastname) {
                const newStudent = {
                    id: nextId++,
                    name: name,
                    lastname: lastname
                };
                
                students.push(newStudent);
                console.log('Student added:', newStudent); // Debug log
                console.log('Total students now:', students.length); // Debug log
                
                showNotification(`Student "${name} ${lastname}" added successfully!`);
                clearAddForm();
                updateStats();
            } else {
                showNotification('Please fill in both name fields', 'error');
            }
        }

        function clearAddForm() {
            document.getElementById('student-name').value = '';
            document.getElementById('student-lastname').value = '';
        }

        function createBulkForm() {
            const numStudents = parseInt(document.getElementById('num-students').value);
            const container = document.getElementById('bulk-form-container');
            
            if (numStudents < 1 || numStudents > 50) {
                showNotification('Please enter a number between 1 and 50', 'error');
                return;
            }
            
            let formHTML = '<h4>Enter Student Details:</h4>';
            for (let i = 1; i <= numStudents; i++) {
                formHTML += `
                    <div class="form-group" style="display: flex; gap: 15px; align-items: end;">
                        <div style="flex: 1;">
                            <label>Student ${i} - First Name:</label>
                            <input type="text" id="bulk-name-${i}" placeholder="First name" required>
                        </div>
                        <div style="flex: 1;">
                            <label>Last Name:</label>
                            <input type="text" id="bulk-lastname-${i}" placeholder="Last name" required>
                        </div>
                    </div>
                `;
            }
            
            formHTML += `
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="submitBulkForm(${numStudents})">✅ Add All Students</button>
                <button class="btn btn-secondary" onclick="clearBulkForm()">🔄 Clear Form</button>
            `;
            
            container.innerHTML = formHTML;
        }

        function submitBulkForm(numStudents) {
            const newStudents = [];
            let progress = 0;
            
            for (let i = 1; i <= numStudents; i++) {
                const name = document.getElementById(`bulk-name-${i}`).value.trim();
                const lastname = document.getElementById(`bulk-lastname-${i}`).value.trim();
                
                if (name && lastname) {
                    newStudents.push({
                        id: nextId++,
                        name: name,
                        lastname: lastname
                    });
                }
                
                progress = (i / numStudents) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
            }
            
            if (newStudents.length > 0) {
                students.push(...newStudents);
                showNotification(`${newStudents.length} students added successfully!`);
                clearBulkForm();
                updateStats();
            } else {
                showNotification('Please fill in at least one student\'s information', 'error');
            }
        }

        function clearBulkForm() {
            document.getElementById('bulk-form-container').innerHTML = '';
        }

        function refreshStudents() {
            console.log('Refreshing student list...');
            loadStudents();
            showNotification('Student list refreshed!');
        }

        function showClearModal() {
            document.getElementById('clearModal').classList.add('show');
        }

        function hideClearModal() {
            document.getElementById('clearModal').classList.remove('show');
        }

        function confirmClearDatabase() {
            students = [];
            nextId = 1;
            updateStats(); // Update stats first to show 0 students
            loadStudents(); // Then reload the display
            hideClearModal(); // Hide the modal
            showNotification('Database cleared successfully!');
        }

        function clearDatabase() {
            // This function is now replaced by the modal system
            showClearModal();
        }

        // Event listeners - removed form event listener since we're using buttons now
        // document.getElementById('single-student-form').addEventListener('submit', addSingleStudent);

        // Initialize the application
        initializeData();
        loadStudents();
    </script>
</body>
</html>
